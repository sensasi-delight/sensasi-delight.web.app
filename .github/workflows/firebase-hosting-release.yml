name: Deploy to Firebase Hosting on Release
'on':
  release:
    branches:
      - main
jobs:
  build:
    if: '${{ github.event.release.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SENSASI_DELIGHT }}'
          projectId: sensasi-delight